<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Register Here</h1>
  <form>
    <!-- Full Name -->
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" name="full-name" required maxlength="100">

    <!-- Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="8">

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" required min="18">

    <!-- Gender -->
    <label>Gender</label>
    <label><input type="radio" name="gender" value="male" required> Male</label>
    <label><input type="radio" name="gender" value="female" required> Female</label>
    <label><input type="radio" name="gender" value="other" required> Other</label>

    <!-- Terms and Conditions -->
    <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>

    <!-- Submit -->
    <button type="submit">Register</button>
  </form>
</body>
</html>
